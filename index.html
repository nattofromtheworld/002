<!DOCTYPE html>
<html>
<head>
    <title>FBX 3Dモデルビューア</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- ここに importmap を追加します -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールバーを非表示にする */
            font-family: sans-serif;
            color: #333;
        }
        canvas {
            display: block; /* canvasの下に余白ができないようにする */
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.2em;
            color: #555;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading-message">モデルを読み込み中...</div>

    <script type="module">
        // Three.js と必要なモジュールをCDNからインポート
        // importmap を使用するため、インポートパスを変更します。
        // バージョンは '0.158.0' を指定していますが、適宜最新の安定版に更新しても構いません。
        import * as THREE from 'three'; // 'three' という裸の指定子を使う
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'; // 'three/addons/' を使う
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js'; // 'three/addons/' を使う

        // グローバル変数
        let scene, camera, renderer, controls;
        let mixer; // アニメーションミキサー
        const clock = new THREE.Clock(); // アニメーションの時間管理用

        // ロードメッセージ要素
        const loadingMessage = document.getElementById('loading-message');

        // --- 初期化関数 ---
        function init() {
            // シーンの作成
            scene = new THREE.Scene();
            // 背景色を薄い青色に設定 (Light Blue)
            scene.background = new THREE.Color(0xADD8E6);

            // カメラの作成 (透視投影カメラ)
            // 75: 視野角 (FOV), window.innerWidth / window.innerHeight: アスペクト比, 0.1: nearクリッピング面, 1000: farクリッピング面
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100); // 初期カメラ位置 (モデルに合わせて調整される)

            // WebGLレンダラーの作成
            // antialias: true でオブジェクトの輪郭を滑らかにする
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight); // レンダラーのサイズを設定
            document.body.appendChild(renderer.domElement); // canvas要素をbodyに追加

            // --- 光源の設定 ---
            // DirectionalLight: 遠くから平行に当たる光 (太陽光のようなもの)
            // 第二引数: 光の強さ (0.5で弱めに設定)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(100, 100, -100); // 光源のXYZ位置 (遠くから当たるように設定)
            scene.add(directionalLight);

            // AmbientLight: シーン全体を均等に照らす光 (影の部分を明るくするのに役立つ)
            // 第二引数: 光の強さ (0.3で弱めに設定)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            // --- FBXローダー ---
            const loader = new FBXLoader();
            const fbxFilePath = 'your_model.fbx'; // ★ここをあなたのFBXファイル名に変更してください★

            loader.load(
                fbxFilePath,
                function (object) {
                    // ロードメッセージを非表示にする
                    loadingMessage.style.display = 'none';

                    // モデルのスケール調整 (必要に応じて)
                    // モデルが大きすぎたり小さすぎたりする場合、この数値を調整してください。
                    object.scale.set(0.1, 0.1, 0.1);

                    // モデルをシーンに追加
                    scene.add(object);

                    // --- アニメーションの設定 ---
                    mixer = new THREE.AnimationMixer(object);
                    if (object.animations.length > 0) {
                        // FBXファイルにアニメーションが含まれている場合、最初のクリップを再生
                        const action = mixer.clipAction(object.animations[0]);
                        action.play();
                        action.loop = THREE.LoopRepeat; // アニメーションをループ再生
                        console.log("FBXアニメーションを再生します:", object.animations[0].name);
                    } else {
                        console.warn("FBXファイルにアニメーションが見つかりませんでした。");
                    }

                    // --- カメラとOrbitControlsの設定 ---
                    // モデルのバウンディングボックス (境界ボックス) を取得し、それに合わせてカメラを配置
                    const boundingBox = new THREE.Box3().setFromObject(object);
                    const center = boundingBox.getCenter(new THREE.Vector3());
                    const size = boundingBox.getSize(new THREE.Vector3());

                    // モデルの最大の寸法を基準にカメラの距離を計算
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.5; // 少し遠めに配置

                    camera.position.set(center.x, center.y + size.y / 2, center.z + cameraZ);
                    camera.lookAt(center); // モデルの中心を見るようにカメラを調整

                    // OrbitControls: マウスでカメラを操作できるようにする
                    controls = new OrbitControls(camera, renderer.domElement);
                    controls.target.copy(center); // モデルの中心をコントロールのターゲットにする
                    controls.update(); // ターゲット変更後に更新をかける
                },
                undefined, // ロード中の進捗コールバック (今回は使用しない)
                function (error) {
                    console.error('FBXファイルのロード中にエラーが発生しました:', error);
                    loadingMessage.textContent = 'モデルの読み込みに失敗しました。';
                    loadingMessage.style.backgroundColor = 'rgba(255, 100, 100, 0.8)';
                }
            );

            // ウィンドウのリサイズイベントリスナー
            window.addEventListener('resize', onWindowResize, false);

            // アニメーションループを開始
            animate();
        }

        // --- ウィンドウリサイズ時の処理 ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix(); // カメラのプロジェクション行列を更新
            renderer.setSize(window.innerWidth, window.innerHeight); // レンダラーのサイズを更新
        }

        // --- アニメーションループ ---
        function animate() {
            requestAnimationFrame(animate); // 次のフレームでanimate関数を呼び出す

            const delta = clock.getDelta(); // 前のフレームからの経過時間を取得

            if (mixer) {
                mixer.update(delta); // アニメーションミキサーを更新
            }

            if (controls) {
                controls.update(); // カメラコントロールを更新
            }

            renderer.render(scene, camera); // シーンとカメラを使ってレンダリング
        }

        // ページが完全にロードされたら初期化関数を呼び出す
        window.onload = init;
    </script>
</body>
</html>
